<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>TD Chat</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <i id="btn-sidebar" class="fas fa-bars"></i>
        <h3 id="room-name"></h3>
        <a href="index.html" class="btn btn-secondary">Leave Room</a>
      </header>
      <main class="chat-main">
        <div id="chat-sidebar" class="chat-sidebar">
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="room-users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form" class="input-group">
          <button id="btn-location" class="btn btn-success" type="button" style="border-radius: 0.25rem 0 0 0.25rem" data-toggle="tooltip" data-placement="top" title="Send Location"><i class="fas fa-map"></i></button>

          <input type="text" id="msg" class="form-control" placeholder="Type a message..." aria-label="Type a message..." required autocomplete="off" />
          <button class="btn btn-primary" type="button" style="border-radius: 0 0.25rem 0.25rem 0"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
